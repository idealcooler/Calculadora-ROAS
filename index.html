<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço com ROAS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Preço com ROAS</h2>
    
    <label for="roas">ROAS (%)</label><br>
    <input type="number" id="roas" placeholder="Ex: 500" oninput="atualizarPorcentagem()"><br>

    <label for="porcentagem">Porcentagem gasta por venda (%)</label><br>
    <input type="number" id="porcentagem" placeholder="Ex: 20" oninput="atualizarRoas()"><br>
    
    <label for="preco">Preço Atual (R$)</label><br>
    <input type="number" id="preco" placeholder="Ex: 500"><br>

    <button id="calcular">Calcular</button>

    <h3 id="resultado"></h3>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("calcular").addEventListener("click", function() {
                let roas = parseFloat(document.getElementById("roas").value);
                let preco = parseFloat(document.getElementById("preco").value);

                // Verifica se os valores foram inseridos corretamente
                if (isNaN(roas) || isNaN(preco) || roas <= 0 || preco <= 0) {
                    document.getElementById("resultado").innerText = "Por favor, insira valores válidos.";
                    return;
                }

                // Fórmula corrigida
                let novoPreco = preco / (1 - (100 / (roas + 100)));

                // Exibe o novo preço com "R$"
                document.getElementById("resultado").innerText = "R$ " + novoPreco.toFixed(2);
            });
        });

        function atualizarPorcentagem() {
            let roas = parseFloat(document.getElementById("roas").value);
            if (!isNaN(roas) && roas > 0) {
                let porcentagem = (100 / (roas + 100)) * 100;
                document.getElementById("porcentagem").value = porcentagem.toFixed(2);
            }
        }

        function atualizarRoas() {
            let porcentagem = parseFloat(document.getElementById("porcentagem").value);
            if (!isNaN(porcentagem) && porcentagem > 0 && porcentagem < 100) {
                let roas = ((100 - porcentagem) / porcentagem) * 100;
                document.getElementById("roas").value = roas.toFixed(2);
            }
        }
    </script>
</body>
</html>
