<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preco com ROAS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Preco com ROAS</h2>
    
    <label for="roas">ROAS (%)</label><br>
    <input type="number" id="roas" placeholder="Ex: 400"><br>
    
    <label for="preco">Valor Atual (R$)</label><br>
    <input type="number" id="preco" placeholder="Ex: 100"><br>

    <button id="calcular">Calcular</button>

    <h3 id="resultado"></h3>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("calcular").addEventListener("click", function() {
                let roas = parseFloat(document.getElementById("roas").value);
                let preco = parseFloat(document.getElementById("preco").value);

                // Verifica se o JavaScript está funcionando
                alert(ROAS: ${roas}, Preço: ${preco}); // Exibe um alerta com os valores dos campos

                if (isNaN(roas) || isNaN(preco) || roas <= 0 || preco <= 0) {
                    document.getElementById("resultado").innerText = "Por favor, insira valores válidos.";
                    return;
                }

                let percentualCusto = 100 / roas;
                let aumentoNecessario = (percentualCusto / (100 - percentualCusto)) * 100;
                let novoPreco = preco * (1 + aumentoNecessario / 100);

                document.getElementById("resultado").innerText = Novo valor: R$ ${novoPreco.toFixed(2)};
            });
        });
    </script>
</body>
</html>
