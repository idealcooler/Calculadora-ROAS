<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço com ROAS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Preço com ROAS</h2>
    <label for="roas">ROAS (%)</label>
    <input type="number" id="roas" placeholder="Ex: 400" required>
    
    <label for="preco">Preço Atual (R$)</label>
    <input type="number" id="preco" placeholder="Ex: 100" required>

    <button onclick="calcularPreco()">Calcular</button>

    <h3 id="resultado"></h3>

    <script>
        function calcularPreco() {
            let roas = parseFloat(document.getElementById("roas").value);
            let preco = parseFloat(document.getElementById("preco").value);

            if (isNaN(roas) || isNaN(preco) || roas <= 0 || preco <= 0) {
                document.getElementById("resultado").innerText = "Por favor, insira valores válidos.";
                return;
            }

            let percentualCusto = 100 / roas;
            let aumentoNecessario = (percentualCusto / (100 - percentualCusto)) * 100;
            let novoPreco = preco * (1 + aumentoNecessario / 100);

            document.getElementById("resultado").innerText = Novo preço: R$ ${novoPreco.toFixed(2)};
        }
    </script>
</body>
</html>
